<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Antigo - Novo Blog em Breve</title>
    <style>
        body {
            background-color: #000;
            color: #FFA500;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #geek-message {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>PC Antigo - Novo Blog em Breve</h1>
    <div id="geek-message">Preparando-se para lan√ßar o blog...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const geekMessage = document.getElementById("geek-message");
            const messageText = "Em breve um novo blog vai nascer...";

            let index = 0;

            function updateMessage() {
                geekMessage.textContent = messageText.substring(0, index);

                if (index < messageText.length) {
                    index++;
                    setTimeout(updateMessage, 100);
                }
            }

            updateMessage();
        });
    </script>
</body>
</html>
